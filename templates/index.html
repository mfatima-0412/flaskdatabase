

<form class="form-inline" method="POST" action="{{ url_for('test') }}">
    <style>
		body { background: #fcfce6; }
	</style>
    <div class="form-group" style="text-align:center">
        <div class="input-group">
            <h2 style="text-align:center;">FLASK DATABASE MIGRATIONS</h2><br><br>
            <span class="input-group-addon"; style="background-color:#35540f;color: white; padding: 16px;font-size: 16px;">SERVERS</span><br><br><br>

            <select name="comp_select" class="selectpicker form-control">

                {% for o in data %}
                    <option value="{{ o.name }}";style="color: black,padding: 12px 16px;text-decoration: none;display: block"; >{{ o.name }}</option>
                {% endfor %}

            </select><br><br>
             <button type="submit" class="btn btn-default"; style="color: black,padding: 12px 16px;text-decoration: none;">Go</button>

        </div>
  <!-- <button type="submit" class="btn btn-default"; style="color: black,padding: 12px 16px;text-decoration: none;display: block";>Go</button>
-->

    </div>
</form>
